<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explora nuestra galería de operaciones logísticas, flota y equipo humano.">
    <title>Galería | RV Cargo</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .galeria {
            padding: 4rem 2rem;
        }
        .galeria h2 {
            text-align: center;
            margin-bottom: 2rem;
        }
        .filtros {
            text-align: center;
            margin-bottom: 2rem;
        }
        .filtros button {
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            background: #003366;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .filtros button:hover {
            background: #FFC107;
            color: #003366;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .grid-item {
            position: relative;
            overflow: hidden;
        }
        .grid-item img {
            width: 100%;
            display: block;
            transition: transform 0.3s ease;
        }
        .grid-item:hover img {
            transform: scale(1.1);
        }
        .grid-item::after {
            content: attr(data-category);
            position: absolute;
            bottom: 0;
            left: 0;
            background: rgba(0,0,0,0.6);
            color: #fff;
            width: 100%;
            padding: 0.5rem;
            font-size: 0.9rem;
        }
        .hidden { display: none; }
    </style>
    <script>
        function filterGallery(category) {
            const items = document.querySelectorAll('.grid-item');
            items.forEach(item => {
                if (category === 'all' || item.dataset.category === category) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
        }
    </script>
</head>
<body>

<nav>

    <ul>

        <li><a href="proceso.html">Cómo Funciona</a></li>
        <li><a href="galeria.html">Galería</a></li>
        <li><a href="contacto.html">Contacto</a></li>
    </ul>
</nav>


<header class="hero" style="background-image: url(\'https://cdn.pixabay.com/photo/2016/11/29/05/15/container-1866491_1280.jpg\');">
    <div class="overlay">
        <h1>Galería</h1>
        <p>Camiones en ruta, procesos logísticos y nuestro equipo en acción.</p>
    </div>
</header>

<section class="galeria">
    <h2>Explora nuestras operaciones</h2>
    <div class="filtros">
        <button onclick="filterGallery('all')">Todos</button>
        <button onclick="filterGallery('camiones')">Camiones</button>
        <button onclick="filterGallery('carga')">Carga</button>
        <button onclick="filterGallery('equipo')">Equipo</button>
    </div>
    <div class="grid">
        <div class="grid-item" data-category="camiones">

        </div>
        <div class="grid-item" data-category="carga">
            <img src="https://cdn.pixabay.com/photo/2017/02/27/17/21/boxes-2105526_1280.jpg" alt="Carga">
        </div>
        <div class="grid-item" data-category="carga">
            <img src="https://cdn.pixabay.com/photo/2016/11/29/05/18/container-1866493_1280.jpg" alt="Carga">
        </div>
        <div class="grid-item" data-category="equipo">
            <img src="https://cdn.pixabay.com/photo/2016/10/28/21/28/entrepreneur-1772993_1280.jpg" alt="Equipo">
        </div>
        <div class="grid-item" data-category="equipo">
            <img src="https://cdn.pixabay.com/photo/2015/01/08/18/24/team-593313_1280.jpg" alt="Equipo">
        </div></div>
        <div class="grid-item" data-category="carga">
            <img src="https://images.unsplash.com/photo-1598515213695-8f9d86e1e3ab" alt="Carga">
        </div>
        <div class="grid-item" data-category="equipo">
            <img src="https://images.unsplash.com/photo-1624333973661-66e7b8a8fdce" alt="Equipo">
        </div>
        <div class="grid-item" data-category="camiones">
            <img src="https://images.unsplash.com/photo-1603252109303-2751441dd157" alt="Camiones 2">
        </div>
        <div class="grid-item" data-category="carga">

    </div>
